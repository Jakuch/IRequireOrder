<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>I Require Order</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="/images/d20.png" class="navbar-brand" href="/home.html" th:href="@{/home}" style="height: 50px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a href="/home.html" th:href="@{/home}" class="nav-link link-body-emphasis px-2"
                       aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/characters.html" th:href="@{/characters}" class="nav-link link-body-emphasis px-2 active">Characters</a>
                </li>
                <li class="nav-item">
                    <a href="/initiativeTracker.html" th:href="@{/initiativeTracker}"
                       class="nav-link link-body-emphasis px-2">Initiative Tracker</a>
                </li>
                <li class="nav-item">
                    <a href="/levelsTable.html" th:href="@{/levelsTable}" class="nav-link link-body-emphasis px-2">Levels
                        cheat sheet</a>
                </li>
            </ul>
            <form class="d-flex me-2 mb-2 mb-md-0" role="search">
                <button class="btn btn-outline-light me-2" type="submit">Search</button>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="nav-item">
                <button type="button" class="btn btn-outline-success me-2">Login</button>
                <button type="button" class="btn btn-success">Sign-up</button>
            </div>
        </div>
    </div>
</nav>
<main class="d-flex flex-nowrap">
    <div class="container d-flex flex-column flex-shrink-0 p-3">
        <table class="table table-hover table-striped table-dark" style="margin-bottom: auto;">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Armor Class</th>
                <th>Health</th>
                <th>Strength</th>
                <th>Dexterity</th>
                <th>Constitution</th>
                <th>Intelligence</th>
                <th>Wisdom</th>
                <th>Charisma</th>
            </tr>
            <tr th:each="character : ${characters}">
                <td>
                    <form th:action="@{characters}" method="post">
                        <input type="hidden" name="id" th:value="${character.id}">
                        <input type="submit" name="characterSheet" value="Character sheet" class="btn btn-success">
                        <input type="submit" name="delete" value="Delete" class="btn btn-success">
                    </form>
                </td>
                <td th:text="${character.name}"></td>
                <td th:text="${character.armorClass}"></td>
                <td th:text="${character.maxHealth}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).STRENGTH).getValue()}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).DEXTERITY).getValue()}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).CONSTITUTION).getValue()}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).INTELLIGENCE).getValue()}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).WISDOM).getValue()}"></td>
                <td th:if="${character.attributes}"
                    th:text="${character.attributes.get(T(com.jakuch.IRequireOrder.character.model.attributes.AttributeName).CHARISMA).getValue()}"></td>
            </tr>
        </table>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbar2">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a href="/characterAdd.html" th:href="@{/characterAdd}" class="btn btn-success me-2">
                                Add character
                            </a>
                        </li>
                    </ul>
                    <div class="nav-item">
                        <a href="javascript:history.back()" class="btn btn-success me-2">
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
