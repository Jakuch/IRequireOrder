<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>I Require Order</title>
</head>
<body>
<div th:replace="templates :: navbar"></div>
<main class="container bg-body-tertiary p-5 rounded">
    <div style="margin: auto; margin-top: 2%; width: 50%; text-align: center"><h1>Levels table</h1></div>
    <div class="center-me-div-pls">
        <table class="table table-hover table-striped table-dark">
            <tr>
                <th>Level</th>
                <th>Required</th>
                <th>Next lvl experience</th>
                <th>Differential</th>
                <th>Proficiency bonus</th>
            </tr>
            <tr th:each="lvl : ${levels}">
                <td th:text="*{lvl.numericValue}">1</td>
                <td th:text="*{lvl.requiredExperience}">0</td>
                <td th:text="*{lvl.nextLevelExperience}">0</td>
                <td th:text="*{lvl.experienceDifference}">0</td>
                <td th:text="*{lvl.proficiencyBonus}">0</td>
            </tr>
        </table>
        <br>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
