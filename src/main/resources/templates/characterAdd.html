<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>I Require Order</title>

</head>
<body>
<div th:replace="templates :: navbar"></div>
<main class="container">
    <div class="center-me-div-pls">
        <br>
        <br>
        <p>
        <form action="#" th:action="@{characterAdd}" th:object="${character}" method="post">
            <label for="name">Name:</label><input id="name" type="text" th:field="*{name}">
            <br><br>
            <label for="level">Level:</label>
            <select id="level" type="text" th:field="*{level}">
                <option th:each="lvl : ${levels}"
                        th:value="${lvl.numericValue}"
                        th:text="${lvl.numericValue}">
            </select>
            <label for="class">Class:</label>
            <select id="class" class="form-control" th:field="*{characterClassSrdKey}">
                <option th:each="class : ${classes}" th:value="${class.srdKey}" th:text="${class.name}">
            </select>
            <label for="max-hp">Health Points:</label><input id="max-hp" type="text" th:field="*{maxHealth}">
            <label for="ac">Armor Class:</label><input id="ac" type="text" th:field="*{armorClass}">
            <label for="speed">Walking speed:</label><input id="speed" type="text" th:field="*{walkingSpeed}">
            <br><br>
            <label for="strength">Strength:</label><input id="strength" type="text" th:field="*{strength}">
            <label for="dexterity">Dexterity:</label><input id="dexterity" type="text" th:field="*{dexterity}">
            <label for="constitution">Constitution:</label><input id="constitution" type="text"
                                                                  th:field="*{constitution}">
            <label for="intelligence">Intelligence:</label><input id="intelligence" type="text"
                                                                  th:field="*{intelligence}">
            <label for="wisdom">Wisdom:</label><input id="wisdom" type="text" th:field="*{wisdom}">
            <label for="charisma">Charisma:</label><input id="charisma" type="text" th:field="*{charisma}">
            <br><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        </p>
        <br>
        <br>
        <a href="/characters.html" th:href="@{/characters}" class="btn btn-primary">
            Back
        </a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
