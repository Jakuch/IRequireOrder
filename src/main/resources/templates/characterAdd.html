<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>I Require Order</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="/images/d20.png" class="navbar-brand" href="/home.html" th:href="@{/home}" style="height: 50px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a href="/home.html" th:href="@{/home}" class="nav-link link-body-emphasis px-2 active"
                       aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/characters.html" th:href="@{/characters}" class="nav-link link-body-emphasis px-2">Characters</a>
                </li>
                <li class="nav-item">
                    <a href="/initiativeTracker.html" th:href="@{/initiativeTracker}"
                       class="nav-link link-body-emphasis px-2">Initiative Tracker</a>
                </li>
                <li class="nav-item">
                    <a href="/levelsTable.html" th:href="@{/levelsTable}" class="nav-link link-body-emphasis px-2">Levels
                        cheat sheet</a>
                </li>
            </ul>
            <form class="d-flex me-2 mb-2 mb-md-0" role="search">
                <button class="btn btn-outline-light me-2" type="submit">Search</button>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="nav-item">
                <button type="button" class="btn btn-outline-success me-2">Login</button>
                <button type="button" class="btn btn-success">Sign-up</button>
            </div>
        </div>
    </div>
</nav>
<main class="container">
    <div class="center-me-div-pls">
        <br>
        <br>
        <p>
        <form action="#" th:action="@{characterAdd}" th:object="${character}" method="post">
            <label for="name">Name:</label><input id="name" type="text" th:field="*{name}">
            <br><br>
            <label for="level">Level:</label>
            <select id="level" type="text" th:field="*{level}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <label for="max-hp">Health Points:</label><input id="max-hp" type="text" th:field="*{maxHealth}">
            <label for="ac">Armor Class:</label><input id="ac" type="text" th:field="*{armorClass}">
            <label for="initiativeBonus">Initiative bonus:</label><input id="initiativeBonus" type="text"
                                                                         th:field="*{initiativeBonus}">
            <label for="speed">Walking speed:</label><input id="speed" type="text" th:field="*{walkingSpeed}">
            <br><br>
            <label for="strength">Strength:</label><input id="strength" type="text" th:field="*{strength}">
            <label for="dexterity">Dexterity:</label><input id="dexterity" type="text" th:field="*{dexterity}">
            <label for="constitution">Constitution:</label><input id="constitution" type="text"
                                                                  th:field="*{constitution}">
            <label for="intelligence">Intelligence:</label><input id="intelligence" type="text"
                                                                  th:field="*{intelligence}">
            <label for="wisdom">Wisdom:</label><input id="wisdom" type="text" th:field="*{wisdom}">
            <label for="charisma">Charisma:</label><input id="charisma" type="text" th:field="*{charisma}">
            <br><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        </p>
        <br>
        <br>
        <a href="/characters.html" th:href="@{/characters}" class="btn btn-primary">
            Back
        </a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
